<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Log in</title>
    <div th:replace="~{fragments/headerFragment :: header}"></div>
    <script th:inline="javascript">
        /*<![CDATA[*/

        var flag = /*[[${param.error}]]*/ 'default';
        window.onload = function () {
            $('.form-control').style.fontSize = "16px";

            if (flag != null) {
                iziToast.error({
                    title: 'Invalid email and/or password',
                    message: '',
                    timeout: 3000,
                    animateInside: false,
                    transitionIn: 'fadeInDown',
                    transitionOut: 'fadeOutUp',
                    position: 'topCenter',
                    color: 'red'
                });
            }
        };

    </script>
</head>
<body>

<div class="loginCard">
    <div class="loginContainer">

        <h2 style="margin: 45px 0 20px;"><strong>Login</strong></h2>

        <form autocomplete="off" method="post" novalidate th:action="@{/login}">
            <div class="input-group mb-0 formInput">
                <input autocomplete="false" class="form-control" id="floatingInput" name="username"
                       placeholder="Email" required style="font-weight: bolder; color: #8e8e8e;" th:name="username"
                       type="email">
            </div>
            <div class="input-group mb-0 formInput">
                <input class="form-control" name="password"
                       placeholder="Password" required
                       style="font-weight: bolder; color: #8e8e8e;"
                       th:name="password" type="password">
            </div>

            <div class="input-group formReset">
                <a th:href="@{/reset}" id="reset" style="float:left; margin-top: 5px; font-size: 14px;">Forgot your password?</a>
            </div>

            <div class="formButton">
                <input class="btn btn-primary" style="width: 90%;" type="submit" value="Sign in">
            </div>
            <div class="input-group formReset" style="justify-content: center;">
                <a id="register" style="margin-top: 5px; font-size: 14px; color: black;" th:href="@{/register}">Don't
                    have an account? <strong>Sign up</strong></a>
            </div>
        </form>
    </div>
</div>

</body>
</html>
